{% extends 'base.html' %}

{% block title %}Viewing Profile: {{ profile }}{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>[Profile Picture]</th>
        </tr>
        <tr>
            <th>Guide?</th>
            <td>{% if user.is_guide %}Yes{% else %}No{% endif %}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ user.name }}</td>
        </tr>
    </table>
    <a href="{{ user.get_update_url }}">Edit</a>
{% endblock %}
