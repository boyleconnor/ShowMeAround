<html>

	<head>
		<title>  Welcome to Show Me Around! Find tourguides around the world. </title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<!-- Bootstrap CSS rocks -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	</head>

	<body>

		<nav class="navbar navbar-default navbar-static-top">
			  <div class="container-fluid">
			  		<ul class="navbar nav-pills nav-justified" style="font-size: 2em;">
			  		{% if user.is_authenticated %}
			  			<li role="presentation" class="active"><a href="#"> Find tours </a>
			  			</li>
  						<li role="presentation"><a href="{{ user.get_detail_url }}">Profile</a></li>
			  			<li>
			  				<a href="http://127.0.0.1:8000/tours/create" > Create tour </a>
			  			</li>
			  			<li>
			  				<a href="http://127.0.0.1:8000/accounts/logout" > Logout </a>
			  			</li>
			  		{% endif %}
			  		{% if not user.is_authenticated %}
			  			<li>
			  				<a href="http://127.0.0.1:8000/accounts/signup/" > Sign up </a>
			  			</li>
			  			<li>
			  				<a href="http://127.0.0.1:8000/accounts/login" > Sign in </a>
			  			</li>
			  		{% endif %}
			  		</ul>
			  </div>
		</nav>

		{% block content %}
		{% endblock %}
	</body>
</html>
