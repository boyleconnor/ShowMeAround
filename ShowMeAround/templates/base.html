<html>

	<head>
		<title>  Welcome to Show Me Around! Find tourguides around the world. </title>

		<!-- Bootstrap CSS rocks -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	</head>

	<body>

		<nav class="navbar navbar-default navbar-static-top">
			  <div class="container-fluid">
			  		<ul class="navbar nav-pills nav-justified" style="font-size: 2em;">
			  		{% if user.is_authenticated %}
			  			<li role="presentation" class="active"><a href="#"> Find tours </a>
			  			</li>
  						<li role="presentation"><a href="#">Profile</a></li>
			  			<li>
			  				<a href="" > Create tour </a>
			  			</li>
			  		{% endif %}
			  		{% if not user.is_authenticated %}
			  			<li>
			  				<a href="" > Sign up </a>
			  			</li>
			  			<li>
			  				<a href="" > Sign in </a>
			  			</li>
			  		{% endif %}
			  		</ul>
			  </div>
		</nav>

		<div class="input-group" style="position: fixed; top: 50%; left: 20%; z-index: 100;">
  			<span class="input-group-addon" id="sizing-addon2">Find tour guide</span>
  			<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2" style="width: 600px;">
		</div>

		{% block content %}
		{% endblock %}
	</body>
</html>
